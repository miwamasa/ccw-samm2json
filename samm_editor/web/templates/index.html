<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMM Model Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css">
    <style>
        body {
            overflow: hidden;
        }
        .main-container {
            height: calc(100vh - 56px);
            overflow: hidden;
        }
        .left-pane {
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #dee2e6;
        }
        .tree-section {
            flex: 1;
            overflow-y: auto;
            border-bottom: 2px solid #dee2e6;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .form-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .right-pane {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .turtle-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        .json-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .result-area {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            height: 100%;
            overflow-y: auto;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .btn-group {
            margin-bottom: 10px;
        }
        .alert {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #treeView {
            margin-top: 10px;
        }
        .jstree-default .jstree-icon.jstree-themeicon {
            display: inline-block;
        }
        .section-header {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            margin: -15px -15px 15px -15px;
            border-radius: 4px 4px 0 0;
        }
        .section-header h6 {
            margin: 0;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .nav-tabs {
            margin-bottom: 15px;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">SAMM Model Editor</span>
            <span class="navbar-text text-white">
                Semantic Aspect Meta Model Editor
            </span>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row h-100">
            <!-- Left Panel: Tree + Form Editor -->
            <div class="col-md-6 left-pane">
                <!-- Tree View Section -->
                <div class="tree-section">
                    <div class="section-header">
                        <h6>Model Structure</h6>
                    </div>

                    <!-- Toolbar -->
                    <div class="btn-toolbar mb-3" role="toolbar">
                        <div class="btn-group btn-group-sm me-2" role="group">
                            <button type="button" class="btn btn-success" id="addPropertyBtn" disabled>
                                + Property
                            </button>
                            <button type="button" class="btn btn-info" id="addEntityBtn" disabled>
                                + Entity
                            </button>
                            <button type="button" class="btn btn-warning" id="addCharacteristicBtn" disabled>
                                + Characteristic
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm me-2" role="group">
                            <button type="button" class="btn btn-danger" id="deleteNodeBtn" disabled>
                                Delete
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                Examples
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item load-example" href="#" data-example="Movement">Movement</a></li>
                                <li><a class="dropdown-item load-example" href="#" data-example="Product">Product</a></li>
                            </ul>
                        </div>
                        <div class="btn-group btn-group-sm ms-2" role="group">
                            <label for="importFileInput" class="btn btn-outline-primary mb-0">
                                üì• Import
                            </label>
                            <input type="file" id="importFileInput" accept=".ttl,.turtle" style="display: none;">
                        </div>
                    </div>

                    <!-- Tree View -->
                    <div id="treeView"></div>

                    <!-- Messages -->
                    <div id="messageArea"></div>
                </div>

                <!-- Form Editor Section -->
                <div class="form-section">
                    <div class="section-header">
                        <h6>Property Editor</h6>
                    </div>

                    <div id="formEditor">
                        <div class="empty-state">
                            <div>üìù</div>
                            <p>Select an element from tree to edit</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Turtle + JSON Output -->
            <div class="col-md-6 right-pane">
                <!-- Turtle Section -->
                <div class="turtle-section">
                    <div class="section-header">
                        <h6>Turtle (RDF/TTL)</h6>
                    </div>

                    <div class="btn-group btn-group-sm mb-2" role="group">
                        <button type="button" class="btn btn-primary" id="generateTurtleBtn">
                            Generate
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="copyTurtleBtn">
                            Copy
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="downloadTurtleBtn">
                            Download
                        </button>
                    </div>

                    <div class="result-area">
                        <pre id="turtleOutput"><code>// Turtle will be generated here</code></pre>
                    </div>
                </div>

                <!-- JSON Section -->
                <div class="json-section">
                    <div class="section-header">
                        <h6>JSON Output</h6>
                    </div>

                    <!-- Tabs -->
                    <ul class="nav nav-tabs nav-tabs-sm" id="outputTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="schema-tab" data-bs-toggle="tab" data-bs-target="#schema-pane" type="button" role="tab">
                                Schema
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="instance-tab" data-bs-toggle="tab" data-bs-target="#instance-pane" type="button" role="tab">
                                Instance
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content" id="outputTabContent">
                        <!-- Schema Tab -->
                        <div class="tab-pane fade show active" id="schema-pane" role="tabpanel">
                            <div class="btn-group btn-group-sm mb-2" role="group">
                                <button type="button" class="btn btn-primary" id="generateSchemaBtn">
                                    Generate
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="copySchemaBtn">
                                    Copy
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="downloadSchemaBtn">
                                    Download
                                </button>
                            </div>
                            <div class="result-area" style="height: calc(100% - 50px);">
                                <pre id="schemaOutput"><code>// JSON Schema</code></pre>
                            </div>
                        </div>

                        <!-- Instance Tab -->
                        <div class="tab-pane fade" id="instance-pane" role="tabpanel">
                            <div class="btn-group btn-group-sm mb-2" role="group">
                                <button type="button" class="btn btn-primary" id="generateInstanceBtn">
                                    Generate
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="copyInstanceBtn">
                                    Copy
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="downloadInstanceBtn">
                                    Download
                                </button>
                            </div>
                            <div class="result-area" style="height: calc(100% - 50px);">
                                <pre id="instanceOutput"><code>// JSON Instance</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>

    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>
</html>
